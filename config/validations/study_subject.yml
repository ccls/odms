-
  :attribute: :sex
  :inclusion:
    :in: ['M','F','DK']
#  :allow_blank: true
#  :presence:
#    :message: "Sex has not been chosen"
#	all have sex so why allow blank anyway
#	this was to stop multiple error messages when blank

-
  :attribute: :do_not_contact
  :inclusion:
    :in: [ true, false ]

-
  :attributes: 
  - :reference_date
  - :died_on
  :complete_date: true
  :allow_blank: true

-
  :attribute: :case_control_type
  :length:
    :is: 1
  :allow_nil: true

-
  :attribute: :birth_year
  :length:
    :maximum: 4
  :allow_blank: true

-
  :attributes: :newid
  :length:
    :maximum: 6
  :allow_blank: true

-
  :attributes:
  - :childidwho
  :length:
    :maximum: 10
  :allow_blank: true

-
  :attributes:
  - :other_mother_race
  - :other_father_race
  - :state_id_no
  - :state_registrar_no
  - :local_registrar_no
  - :related_childid
  - :related_case_childid
  :length:
    :maximum: 250
  :allow_blank: true

-
  :attributes:
  - :hispanicity
  - :hispanicity_mex
  - :mother_hispanicity_mex
  - :father_hispanicity_mex
  :inclusion:
    :in: <%= YNRDK.valid_values %>
  :allow_nil: true

#	there are 2 in the database that are "3" so changing from YNRDK to YNORDK
#	father_hispanicity and mother_hispanicity (not sure what 'Other' means in this context though.)
-
  :attributes:
  - :mother_hispanicity
  - :father_hispanicity
  :inclusion:
    :in: <%= YNORDK.valid_values %>
  :allow_nil: true

-
  :attributes:
  - :mom_is_biomom
  - :dad_is_biodad
  :inclusion:
    :in: <%= YNDK.valid_values %>
  :allow_nil: true


-
  :attribute: :guardian_relationship
  :allow_blank: true
  :inclusion:
    :in: <%= StudySubject.const_get :VALID_GUARDIAN_RELATIONSHIPS %>

-
  :attribute: :other_guardian_relationship
  :presence:
    :message: "You must specify a relationship with 'other relationship' is selected"
  :if: :guardian_relationship_is_other?
-
  :attribute: :other_guardian_relationship
  :length:
    :maximum: 250
  :allow_blank: true


-
  :attribute: :icf_master_id
  :uniqueness: true
  :allow_nil: true
  :length:
    :maximum: 9
  :allow_blank: true


-
  :attributes:
  - :first_name
  - :last_name
  - :middle_name
  - :maiden_name
  - :father_first_name
  - :father_middle_name
  - :father_last_name
  - :mother_first_name
  - :mother_middle_name
  - :mother_maiden_name
  - :mother_last_name
  - :guardian_first_name
  - :guardian_middle_name
  - :guardian_last_name
  :length:
    :maximum: 250
  :allow_blank: true

-
  :attribute: :dob
  :presence: true
  :unless: :is_mother?

-
  :attribute: :dob
  :complete_date: true
  :past_date: true
  :allow_blank: true

-
  :attribute: :birth_city
  :presence: true
  :if: :birth_country_is_united_states?
-
  :attribute: :birth_state
  :presence: true
  :if: :birth_country_is_united_states?
-
  :attributes:
  - :birth_city
  - :birth_state
  - :birth_country
  :length:
    :maximum: 250
  :allow_blank: true

-
  :attribute: :subject_type
  :presence: true
  :inclusion:
    :in: <%= StudySubject.const_get :VALID_SUBJECT_TYPES %>

-
  :attribute: :vital_status
  :presence: true
  :inclusion:
    :in: <%= StudySubject.const_get :VALID_VITAL_STATUSES %>

