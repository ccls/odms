-
  :attributes:
  - :admit_date
  - :organization_id
  - :diagnosis_id
  - :hospital_no
  :presence: true

-
  :attribute: :other_diagnosis
  :presence: true
  :if: :diagnosis_is_other?

-
  :attribute: :hospital_no
  :length:
    :maximum: 25
  :allow_blank: true
  :uniqueness:
    :scope: :organization_id

-
  :attributes:
  - :admit_date
  - :diagnosis_date
  - :treatment_began_on
  :past_date: true

-
  :attributes:
  - :admit_date
  - :diagnosis_date
  - :treatment_began_on
  :complete_date: true
  :allow_blank: true

-
  :attribute: :raf_zip
  :length:
    :maximum: 10
  :format:
    :with: !ruby/regexp /\A\s*\d{5}(-)?(\d{4})?\s*\z/
    :message: "RAF zip should be formatted 12345 or 12345-1234"
  :allow_blank: true

-
  :attributes:
  - :was_under_15_at_dx
  - :was_previously_treated
  - :was_ca_resident_at_diagnosis
  - :is_study_area_resident 
  :inclusion:
    :in: <%= YNDK.valid_values %>
  :allow_nil: true


