-
  :attributes: 
  - :phone_number
  - :data_source_id
  - :phone_type_id
  :presence: true

-
  :attribute: :data_source
  :presence: true
  :if: :data_source_id

-
  :attribute: :phone_type
  :presence: true
  :if: :phone_type_id

-
  :attribute: :other_data_source
  :presence: true
  :if: :data_source_is_other?

-
  :attribute: :phone_number
  :format:
    :with: !ruby/regexp /\A(\D*\d\D*){10}\z/
  :allow_blank: true

-
  :attributes:
  - :current_phone
  :inclusion:
    :in: <%= YNDK.valid_values %>
  :allow_nil: true

